<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
    <link href="styles/form_style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
      <header>
        <nav class="navigation">
            <a href="index.html"><img class="button" src="styles/img/home-button.jpg" height="50px" width="50px" alt="Home"></a>
        </nav>
    </header>
    <main>
      <div>
        <h1>Contact Form</h1>
        <form class="form" action="https://dev.cotenfrontend.pl" method="post">
          <p>
            <label for="firstName">First Name:</label>
            <input
              class="form__item"
              id="firstName"
              name="firstName"
              placeholder="Please enter your first name"
              type="text"
              required
            />
          </p>
          <p>
            <label for="surname">Surname:</label>
            <input
              class="form__item"
              id="surname"
              name="surname"
              placeholder="surname"
              type="text"
            />
          </p>
          <p>
            <label for="email">E-mail:</label>
            <input
              class="form__item"
              id="email"
              name="email"
              placeholder="E-mail"
              type="email"
            />
          </p>
          <p>
            <label for="password">Password:</label>
            <input
              class="form__item"
              id="password"
              name="password"
              placeholder="password"
              type="password"
            />
          </p>
          <p>
            <label for="attachement">Attachement:</label>
            <input
              class="form__item"
              id="attachement"
              name="attachement"
              type="file"
            />
          </p>

          <fieldset>
            <legend>
              Address:
            </legend>
            <p>
              <label>
                House/flat no:
                <input
                  class="form__item"
                  id="houseFlat"
                  placeholder="Please enter your House or Flat number"
                  name="houseFlat"
                />
              </label>
            </p>
            <p>
              <label>
                Street name:
                <input
                  class="form__item"
                  id="streetName"
                  placeholder="Please enter your street name"
                  name="stretName"
                />
              </label>
            </p>

            <p>
              <label>
                Town:
                <input
                  class="form__item"
                  id="Town"
                  placeholder="Please enter your town"
                  name="town"
                />
              </label>
            </p>
            <p>
              <label>
                Post code:
                <input
                  class="form__item"
                  id="postCode"
                  placeholder="Please enter your UK's postcode"
                  name="postCode"
                  pattern="\b([A-Z]{1,2}\d[A-Z]|[A-Z]{1,2}\d{1,2})\ +\d[A-Z-[CIKMOV]]{2}\b"
                />
              </label>
            </p>
          </fieldset>
          <p>
            <label>
              Range:
              <input
                class="form__item range--js"
                id="range"
                name="range"
                type="range"
                min="0"
                max="100"
                step="25"
              />
            </label>
          </p>
          <fieldset>
            <legend>Your favourite season:</legend>
            <p>
              <label
                ><input
                  class=""
                  name="season"
                  id="Spring"
                  type="radio"
                  value="Spring"
                />Spring</label
              >
            </p>
            <p>
              <label
                ><input
                  class=""
                  name="season"
                  id="Summer"
                  type="radio"
                  value="Summer"
                />Summer</label
              >
            </p>
            <p>
              <label
                ><input
                  class=""
                  name="season"
                  id="Autumn"
                  type="radio"
                  value="Autumn"
                />Autumn</label
              >
            </p>
            <p>
              <label
                ><input
                  class=""
                  name="season"
                  id="Winter"
                  type="radio"
                  value="Winter"
                />Winter</label
              >
            </p>
          </fieldset>
          <p>
            <label>
              <input name="agreement" type="checkbox" checked value="agree" />I
              agree.</label
            >
          </p>
          <p>
            <label for="hand">Are you:</label>
            <select id="hand" name="hand">
              <option value="1">Left handed</option>
              <option value="2">Right handed</option>
              <option value="3">Both handed</option>
            </select>
          </p>
          <p>
            <label for="comments">Comments:</label>

            <textarea
              class="form__textarea"
              id="comments"
              name="comments"
              placeholder="Please type what do you think about this form."
            >
In my opinion...</textarea
            >
          </p>
          <p>
            <input type="submit" value="Send" />
          </p>
        </form>
      </div>
    </main>
    <footer>All copyrights reserved 2020.</footer>
    <script src="javascript/main.js"></script>
  </body>
</html>
